<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Model Deployment AJAX</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <div class="container-sm mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Prediksi bunga iris</h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->

          <form id="myForm" action="{{ url_for('prediksi') }}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Sepal Length</label
              >
              <input
                type="number"
                class="form-control"
                step="0.01"
                name="a"
                id="a"
                value="0"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Sepal Width</label
              >
              <input
                type="number"
                class="form-control"
                step="0.01"
                name="b"
                id="b"
                value="0"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Petal Length</label
              >
              <input
                type="number"
                class="form-control"
                step="0.01"
                name="c"
                id="c"
                value="0"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Petal Width</label
              >
              <input
                type="number"
                class="form-control"
                step="0.01"
                name="d"
                id="d"
                value="0"
              />
            </div>

            <button class="btn btn-primary" id="submit" type="submit">
              Submit
            </button>
          </form>

          <div class="mb-3 mt-5" id="result_pred">
            <label for="exampleInputEmail1" class="form-label">Hasil</label>
            <input
              type="text"
              class="form-control"
              step="0.01"
              name="result"
              id="result"
              value="{{ prediction }}"
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
